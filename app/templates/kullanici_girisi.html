<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Belge Asistanı</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/kullanici_girisi.css') }}" />
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <h2>
        <img src="{{ url_for('static', filename='images/aktiftech.png') }}" alt="AktifTech Logo" class="header-icon" />
        MEG Asistan
      </h2>
      <div class="new-chat" id="new-chat-btn">
        <span class="new-chat-icon">＋</span> Yeni Sohbet
      </div>
      <ul id="chat-history"></ul>
    </aside>
 
    <main class="chat-area">
      <div class="user-auth">
        <div id="auth-buttons" style="display: none;">
          <button id="login-btn">Oturum Aç</button>
          <button id="register-btn">Kaydol</button>
        </div>
        <div id="user-profile">
          <div id="profile-circle"></div>
          <button id="logout-btn" style="display: none;"><i class="fas fa-sign-out-alt"></i></button>
        </div>
      </div>
      
      <div class="response" id="response-area">
        <div class="placeholder-container">
          <img src="{{ url_for('static', filename='images/aktiftech.png') }}" alt="AktifTech Logo" class="header-icon-inline-large" />
          <p class="placeholder-text">
            Merhaba, ben ChatBot.<br />
            Bugün size nasıl yardımcı olabilirim?
          </p>
        </div>
      </div>
      
      <form id="chat-form" class="chat-form">
        <input type="text" id="user-input" placeholder="Sorunuzu yazın..." autocomplete="off" required />
        <button type="submit">
          <img src="https://cdn-icons-png.flaticon.com/512/724/724715.png" alt="Gönder" class="send-icon" />
        </button>
      </form>
    </main>
  </div>
  
  <div id="config" data-logo-url="{{ url_for('static', filename='images/aktiftech.png') }}"></div>
 
  <script src="{{ url_for('static', filename='js/kullanici_girisi.js') }}"></script>
</body>
</html>
