<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Oturum Aç - AktifTech Asistan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <h2>
        <img src="{{ url_for('static', filename='images/aktiftech.png') }}" alt="AktifTech Logo" class="header-icon" />
        MEG Asistan
      </h2>
      <ul id="chat-history"></ul>
    </aside>
 
    <main class="login-area">
      <div class="login-container">
        <div class="login-header">
          <img src="{{ url_for('static', filename='images/aktiftech.png') }}" alt="AktifTech Logo" class="header-icon-inline-large" />
          <h2>Oturum Aç</h2>
        </div>
        
        <form id="login-form" class="login-form">
          <div class="form-group">
            <label for="email">E-posta</label>
            <input type="email" id="email" name="email" required />
          </div>
          
          <div class="form-group">
            <label for="password">Şifre</label>
            <div class="password-input-container">
              <input type="password" id="password" name="password" required />
              <i class="fas fa-eye password-toggle"></i>
            </div>
          </div>
          
          <div class="remember-forgot">
            <label class="remember-me">
              <input type="checkbox" name="remember" />
              <span>Beni Hatırla</span>
            </label>
            <a href="/forgot-password" class="forgot-password">Şifremi Unuttum</a>
          </div>
          
          <button type="submit" class="login-submit">Oturum Aç</button>
        </form>
        
        <div class="register-link">
          Hesabınız yok mu? <a href="/register">Kayıt Ol</a>
        </div>
      </div>
    </main>
  </div>
  
  <div id="config" data-logo-url="{{ url_for('static', filename='images/aktiftech.png') }}"></div>
 
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
