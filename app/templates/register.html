<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kayıt Ol - MEG Asistan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}" />
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <h2>
        <img src="{{ url_for('static', filename='images/aktiftech.png') }}" alt="AktifTech Logo" class="header-icon" />
        MEG Asistan
      </h2>
      <ul id="chat-history"></ul>
    </aside>
 
    <main class="register-area">
      <div class="register-container">
        <div class="register-header">
          <img src="{{ url_for('static', filename='images/aktiftech.png') }}" alt="AktifTech Logo" class="header-icon-inline-large" />
          <h2>Hesap Oluştur</h2>
        </div>
        
        <form id="register-form" class="register-form">
          <div class="form-group">
            <label for="username">Kullanıcı Adı</label>
            <input type="text" id="username" name="username" readonly class="username-input" />
          </div>
          
          <div class="form-group">
            <label for="email">E-posta</label>
            <input type="email" id="email" name="email" required />
          </div>
          
          <div class="form-group">
            <label for="password">Şifre</label>
            <div class="password-input-container">
              <input type="password" id="password" name="password" required />
              <i class="fas fa-eye password-toggle"></i>
            </div>
          </div>
          
          <div class="form-group">
            <label for="confirm-password">Şifreyi Onayla</label>
            <div class="password-input-container">
              <input type="password" id="confirm-password" name="confirm-password" required />
              <i class="fas fa-eye password-toggle"></i>
            </div>
          </div>
          
          <button type="submit" class="register-submit">Kayıt Ol</button>
        </form>
        
        <div class="login-link">
          Zaten bir hesabınız var mı? <a href="/login">Oturum Aç</a>
        </div>
      </div>
    </main>
  </div>
  
  <div id="config" data-logo-url="{{ url_for('static', filename='images/aktiftech.png') }}"></div>
 
  <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
